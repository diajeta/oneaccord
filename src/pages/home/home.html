<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <accordian *ngFor="let user of users" [title]="user.name">
    <ion-list>
      <ion-item>
        Email: {{user.email}}
      </ion-item>
      <ion-item>
        Phone: {{user.phone}}
      </ion-item>
      <ion-item>
        Website: {{user.website}}
      </ion-item>
    </ion-list>
  </accordian>
</ion-content>
